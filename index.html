<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="/png-clipart-weather-free-content-rain-weather-symbols-s-cloud-weather-forecasting-thumbnail.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <section class="Weather-info">
        <div class="location-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt">Berlin</h4>
          </div>
          <h5 class="current-date-txt">Wed, 07 Nov</h5>
        </div>
        <div class="weather-summary-container"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
